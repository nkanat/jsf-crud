<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
    <title>JSF Student CRUD</title>
</head>

<body>
<h3>List students</h3>
<h:form rendered="#{not empty studentManagedBean.list}">
    <h:dataTable value="#{studentManagedBean.list}" var="item">
        <h:column><f:facet name="header">ID</f:facet>#{item.id}</h:column>
        <h:column><f:facet name="header">Name</f:facet>#{item.name}</h:column>
        <h:column>
            <h:commandButton value="edit" action="#{studentManagedBean.edit(item)}" />
        </h:column>
        <h:column>
            <h:commandButton value="delete" action="#{studentManagedBean.delete(item)}" />
        </h:column>
    </h:dataTable>
</h:form>

<h:panelGroup rendered="#{empty studentManagedBean.list}">
    <p>No students! Please add students.</p>
</h:panelGroup>

<h:panelGroup rendered="#{!studentManagedBean.edit}">
    <h3>Add student</h3>
    <h:form>
        <p>Name: <h:inputText value="#{studentManagedBean.item.name}" /></p>
        <p>
            <h:commandButton value="add" action="#{studentManagedBean.add}" />
            <h:commandButton value="reset" action="#{studentManagedBean.resetAdd}" />
        </p>
    </h:form>
</h:panelGroup>

<h:panelGroup rendered="#{studentManagedBean.edit}">
    <h3>Edit student #{studentManagedBean.item.id}</h3>
    <h:form>
        <p>Name: <h:inputText value="#{studentManagedBean.item.name}" /></p>
        <p>
            <h:commandButton value="save" action="#{studentManagedBean.saveEdit}" />
            <h:commandButton value="cancel" action="#{studentManagedBean.cancelEdit}" />
        </p>
    </h:form>
</h:panelGroup>

</body>
</html>
